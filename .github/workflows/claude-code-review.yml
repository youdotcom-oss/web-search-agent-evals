name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Check author permission
        id: author-permission
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check repository permission (works for both public and private org members)
          RESPONSE=$(gh api repos/${{ github.repository }}/collaborators/${{ github.event.pull_request.user.login }}/permission 2>/dev/null || echo '{"permission":"none"}')
          PERMISSION=$(echo "$RESPONSE" | jq -r '.permission')
          echo "Author permission: $PERMISSION"

          if [[ "$PERMISSION" != "admin" && "$PERMISSION" != "maintain" && "$PERMISSION" != "write" ]]; then
            echo "authorized=false" >> "$GITHUB_OUTPUT"
            echo "Skipping review: Only users with admin, maintain, or write permissions can trigger Claude Code Review"
            echo "Current permission level: $PERMISSION"
            exit 0
          fi

          echo "authorized=true" >> "$GITHUB_OUTPUT"
          echo "Author is authorized, proceeding with review"

      - name: Checkout repository
        if: steps.author-permission.outputs.authorized == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        if: steps.author-permission.outputs.authorized == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.author-permission.outputs.authorized == 'true'
        run: |
          bun install

      - name: Run Claude Code Review
        if: steps.author-permission.outputs.authorized == 'true'
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Before reviewing, gather existing PR feedback:
            - `gh pr view ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --json comments,reviews,reviewThreads`

            Note: Security alerts (Dependabot/code scanning) cannot be accessed with the default GitHub Actions token.

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
