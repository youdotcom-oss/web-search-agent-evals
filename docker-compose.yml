      - MCP_TOOL=you
      - AGENT=gemini
    volumes:
      - ./data:/eval/data:ro
      - ./agent-schemas:/eval/agent-schemas:ro
      - ./tools:/eval/tools:ro
      - ./scripts:/eval/scripts:ro
      - ./data/results:/eval/data/results:rw
    working_dir: /workspace
    command:
      - bunx
      - "@plaited/agent-eval-harness"
      - capture
      - /eval/data/prompts/test-mcp.jsonl
      - --schema
      - /eval/agent-schemas/gemini-mcp.json
      - --grader
      - /eval/scripts/inline-grader.ts
      - --cwd
